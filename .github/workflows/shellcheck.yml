name: Check shell scripts
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - 'e2e/**'
      - '.github/**'
      - 'scripts/release.sh'
  push:
    branches:
      - master

jobs:
  check_macos:
    # ubuntu-latest has shellcheck 0.4.6, while macos-latest has 0.7.1
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install shellcheck
        run: brew install shellcheck && shellcheck -V
      - name: Check e2e scripts
        run: shellcheck e2e/tests-dfx/*.bash e2e/tests-replica/*.bash
      - name: Check release script
        run: shellcheck scripts/release.sh
