on: [pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [ '1.52.1', '1.55.0' ]
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup component add clippy
      - name: Run Lint
        run: cargo clippy --verbose --tests --benches -- -D clippy::all
        env:
          RUST_BACKTRACE: 1

  aggregate:
    name: lint:required
    if: ${{ always() }}
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: display
        env:
          needs_lint: ${{toJSON(needs.lint)}}
          #cancelled: ${{toJSON(cancelled())}}
          #failure: ${{toJSON(failure())}}
          #success: ${{toJSON(success())}}
        run: export
#      - name: check step result directly
#        if: ${{ needs.lint.result != 'success' }}
#        run: exit 1
#      - name: A job failed
#        if: ${{ failure() }}
#        run: exit 1
#      - name: The workflow was cancelled
#        if: ${{ cancelled() }}
#        run: exit 1
#      - name: All jobs succeeded
#        if: ${{ success() }}
#        run: echo pass
      - name: Not success
        if: ${{ !success() }}
        run: exit 1
