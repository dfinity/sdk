name: build
on: [push]
#  push:
#    branches:
#      - master
#  pull_request:

jobs:
  list_tests:
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.set-tests.outputs.tests }}
    steps:
      - uses: actions/checkout@v1
      - id: set-tests
        # see https://github.blog/changelog/2020-04-15-github-actions-new-workflow-features/
        # run: echo "::set-output name=tests::$(cd e2e ; echo -n "$(find tests-dfx -name '*.bash')\n$(find tests-replica -name '*.bash')") | jq --raw-input --slurp 'split("\n")'"
        # run: echo "::set-output name=tests::$(cd e2e ; python -c 'import json; import sys; print(json.dumps(sys.argv[1:]).replace("\"", "\\\""))' tests-dfx/*.bash tests-replica/*.bash)"
        #
        run: |
          set -x
          TESTS="$(cd e2e ; python -c 'import json; import sys; print(json.dumps(sys.argv[1:]).replace("\"", "\\\""))' tests-dfx/*.bash tests-replica/*.bash)"
          echo "${TESTS}"
          echo "::set-output name=tests::${TESTS}"
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
        rust: [ '1.52.1' ]
        ic_ref: [ 0, 1 ]
        test_manual: [
            "tests-dfx/assetscanister.bash",
            "tests-dfx/base.bash",
            "tests-dfx/basic-project.bash",
            "tests-dfx/bootstrap.bash",
            "tests-dfx/build.bash",
            "tests-dfx/build_granular.bash",
            "tests-dfx/call.bash",
            "tests-dfx/candid_ui.bash",
            "tests-dfx/certificate.bash",
            "tests-dfx/certified_info.bash",
            "tests-dfx/config.bash",
            "tests-dfx/create.bash",
            "tests-dfx/dfx_install.bash",
            "tests-dfx/frontend.bash",
            "tests-dfx/id.bash",
            "tests-dfx/identity.bash",
            "tests-dfx/identity_command.bash",
            "tests-dfx/install.bash",
            "tests-dfx/leak.bash",
            "tests-dfx/network.bash",
            "tests-dfx/new.bash",
            "tests-dfx/packtool.bash",
            "tests-dfx/ping.bash",
            "tests-dfx/print.bash",
            "tests-dfx/provider.bash",
            "tests-dfx/request_status.bash",
            "tests-dfx/secp256k1.bash",
            "tests-dfx/sign_send.bash",
            "tests-dfx/signals.bash",
            "tests-dfx/start.bash",
            "tests-dfx/update_settings.bash",
            "tests-dfx/upgrade.bash",
            "tests-dfx/usage.bash",
            "tests-dfx/usage_env.bash",
            "tests-dfx/wallet.bash",
            "tests-replica/deploy.bash",
            "tests-replica/lifecycle.bash"
        ]
        #test: ${{fromJson(needs.list_tests.outputs.tests)}}
    env:
      USE_IC_REF: ${{ matrix.ic_ref }}

    steps:
      - uses: actions/checkout@v1
      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.rust }}-1
      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup target add wasm32-unknown-unknown
          rustup component add rustfmt
      - name: Provision Darwin
        if: matrix.os == 'macos-latest'
        run: bash .github/workflows/provision-darwin.sh
      - name: Provision Linux
        if: matrix.os == 'ubuntu-latest'
        run: bash .github/workflows/provision-linux.sh

      - name: Build
        run: |
          cargo build
          echo "$(pwd)/target/debug" >>$GITHUB_PATH


      - name: Run e2e test
        run: |
          export
          curl --version
          bats e2e/${{ matrix.test }}
