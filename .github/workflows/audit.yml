name: Audit

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: audit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [ '1.52.1', '1.55.0' ]
        os: [ ubuntu-latest, macos-latest ]
        cargo-audit: [ '0.15.2' ]
        cargo-audit-ref: [ 'f494f83f8edffecba0d2535be051c1a6d8dfaa39' ]

    steps:
      - uses: actions/checkout@v2
        with:
          path: sdk
      - uses: actions/checkout@v2
        with:
          repository: 'RustSec/advisory-db'
          path: advisory-db
          ref: ${{ matrix.cargo-audit-ref }}

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          cargo install --force --version ${{ matrix.cargo-audit }} cargo-audit
      - name: Audit
        run: |
          export
          echo "pwd is $(pwd)"
          echo "contents of ${GITHUB_WORKSPACE} :"
          ls -l "${GITHUB_WORKSPACE}"
          echo "contents of ${GITHUB_WORKSPACE}/advisory-db :"
          ls -l "${GITHUB_WORKSPACE}/advisory-db"
          cd sdk
          # RUSTSEC-2020-0159 - direct dependency on chrono
          # RUSTSEC-2020-0071 - indirect dependency on time
          cargo audit --no-fetch --db "${GITHUB_WORKSPACE}"/advisory-db \
              --ignore RUSTSEC-2020-0159 \
              --ignore RUSTSEC-2020-0071
        env:
          RUST_BACKTRACE: 1

  aggregate:
    name: audit:required
    if: ${{ always() }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: check step result directly
        if: ${{ needs.test.result != 'success' }}
        run: exit 1
