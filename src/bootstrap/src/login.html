<html>
<body>
<div>Login is necessary to access this network:</div>

<form>
    <div>
        <label style="display: inline-block; width: 100px">Username:</label>
        <input id="username" autocomplete="username" placeholder="Username" type="text" />
    </div>
    <div>
        <label style="display: inline-block; width: 100px">Password:</label>
        <input id="password" autocomplete="password" placeholder="Password" type="password" />
    </div>
</form>

<div><button id="login">Login</button></div>
</body>
</html>
