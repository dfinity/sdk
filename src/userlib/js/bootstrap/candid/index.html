<html>
<head>
    <meta charset="UTF-8">
    <title>DFINITY Canister Candid UI</title>
    <style>
      .signature {
	  font-size: 15px;
	  font-weight: 400;
          margin-bottom: 10px;
      }
      .argument, .result, .status {
          background-color: #F9F9F9;
	  border: 1px solid #E5E5E5;
	  color: #545454;
	  font-family: sans-serif;
	  font-size: 15px;
	  font-weight: 400;          
          height: auto;
          margin-bottom: 10px; 
          margin-right: 10px;         
      }
      .reject {
	  border: 1px solid #cc0000;
      }
      .result {
          display: none;
      }
      .error {
          color: #cc0000;
      }
      .status {
          color: #cc0000;
          display: none;
      }
      .left {
          text-align: left;
          width: 84%;
          display: inline-block;
          overflow-wrap: break-word;
      }
      .right {
          text-align: right;
          width: 15%;
          display: inline-block;
      }
      .btn {
	  background-color: #02ADEA;
	  border-color: #02ADEA;
	  border-radius: .25rem;
	  color: #FFF;
	  font-family: sans-serif;
	  font-size: 18px;
	  font-weight: 700;
          margin-bottom: 10px;
      }
      .popup-form {
          border: 1px solid #E5E5E5;
          padding-top: 10px;
          padding-left: 10px;
      }
      .console {
          display: flex;
          flex: 1;
          flex-direction: column;
          font-family: sans-serif;
          background-color: #F9F9F9;
          color: #545454;
      }
      .console-line {
          overflow-wrap: break-word;
          flex: 0;
          flex-basis: auto;
          border: 0;
          margin-left: 5px;
          margin-bottom: 5px;
      }
    </style>
</head>
<body>
  <app id="app">
    <h1 id="title">Service</h1>
    <div>
      This service has the following methods:
      <ul id="methods">
      </ul>
    </div>
  </app>
</body>
</html>
